<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Briefing Agent - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to the frontend application
        setTimeout(() => {
            window.location.href = './daily_briefing_generator/web_interface/frontend/';
        }, 2000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Daily Briefing Agent</h2>
        <p>Redirecting to application...</p>
        <p><a href="./daily_briefing_generator/web_interface/frontend/" style="color: white; text-decoration: underline;">Click here if you're not redirected automatically</a></p>
    </div>
</body>
</html>
